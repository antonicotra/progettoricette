<form [formGroup] ="recipeForm" (ngSubmit)="onSubmit()" class=" max-w-[1024px] w-full mx-auto flex items-center border border-gray-200 bg-white rounded-xl px-4 py-2 transition-all focus-within:border-black-400 focus-within:ring-2">
    <img src="assets/images/search.svg" class="w-5 h-5 bg-grey">
    <input type="text" id="name" formControlName="name" class="flex-1 outline-none px-2 text-gray-700 placeholder-gray-400 bg-transparent" placeholder="Search for recipes...">
    <button class="bg-black text-white px-4 py-1 rounded-full text-sm font-medium hover:bg-black-600 transition">
        Search
    </button>
</form>
