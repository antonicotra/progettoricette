<button [class]="category.isActive
    ? 'w-24 flex flex-col items-center justify-center px-4 py-2 rounded-xl bg-black text-white transition-colors duration-300 ease-in-out' 
    : 'w-24 flex flex-col items-center justify-center px-4 py-2 rounded-xl bg-white text-gray-600 hover:bg-gray-100 transition-colors duration-300 ease-in-out'">
    <div class="p-2 rounded-full mb-2 bg-gray-100">
        <img [src]="category.categoryImage" [alt]="category.categoryName" class="">
    </div>
    <span class="text-xs font-medium truncate w-full">{{category.categoryName}}</span>
</button>
