<div 
      class="w-96 p-6 rounded-lg shadow-md text-center"
      [ngClass]="{
        'bg-green-100 text-green-600': success,
        'bg-red-100 text-red-600': !success
      }"
    >
      <h1 class="text-xl font-bold mb-4">
        {{ success ? 'Success!' : 'Error' }}
      </h1>
      <p class="text-sm">{{ statusMessage }}</p>
      <div class="mt-4">
        <a routerLink="/auth" class="text-gray-500 hover:text-gray-700 transition-colors">Go to Login</a>
      </div>
    </div>
